name: Auto-commit global settings

on:
  workflow_dispatch:  # Allow manual trigger
  # Optional: trigger on schedule
  # schedule:
  #   - cron: '0 * * * *'

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for config changes
        id: check
        run: |
          if git diff --quiet HEAD config.json 2>/dev/null; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Get current theme
        if: steps.check.outputs.has_changes == 'true'
        id: theme
        run: |
          THEME=$(jq -r '.defaultTheme.festiveTheme' config.json || echo 'unknown')
          echo "theme=$THEME" >> $GITHUB_OUTPUT

      - name: Commit changes
        if: steps.check.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions@example.com"
          git config --local user.name "GitHub Actions"
          git add config.json
          git commit -m "chore: update global settings (theme: ${{ steps.theme.outputs.theme }})" || true

      - name: Push changes
        if: steps.check.outputs.has_changes == 'true'
        run: git push
