version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0.34
    container_name: snwhitehost-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: snwhitehost_admin
      MYSQL_USER: ${DB_USER:-user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - snwhitehost-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    restart: unless-stopped

  # Next.js Application
  app:
    build: .
    container_name: snwhitehost-app
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      # MySQL Database connection (app expects MYSQL_* variables)
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_DATABASE: snwhitehost_admin
      MYSQL_USER: root
      MYSQL_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - snwhitehost-network
    restart: unless-stopped
    volumes:
      - ./app:/app/app
      - ./components:/app/components
      - ./lib:/app/lib
      - ./public:/app/public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nextjs.rule=Host(`www.snwhitehosting.com`)"
      - "traefik.http.routers.nextjs.entrypoints=websecure"
      - "traefik.http.routers.nextjs.tls.certresolver=leresolver"
      - "traefik.http.services.nextjs.loadbalancer.server.port=3000"

networks:
  snwhitehost-network:
    driver: bridge

volumes:
  db_data:
    driver: local
